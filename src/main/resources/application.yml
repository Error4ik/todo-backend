server:
  port: 8095

spring:
  datasource:
    url: ${datasource.url}
    username: ${datasource.username}
    password: ${datasource.password}
    driver-class-name: org.postgresql.Driver
  jpa:
    properties.hibernate:
      show_sql: true
      batch_size: 50
      fetch_size: 50
      format_sql: true
      hbm2ddl.auto: validate
